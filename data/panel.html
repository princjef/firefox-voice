<html>
  <head>
    <link rel="stylesheet" href="panel.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="wrap" class="wrap clearfix">
      <section class="panel left-panel panel-flex">
        <header class="panel-header panel-flex-fixed" id="conversation-listing-header">
          <div class="panel-header-entry-fill panel-title panel-header-padded">
            <span>Inbox</span>
            <div class="expandable-input">
              <input type="text" id="new-conversation-input" name="new-conversation-input" class="expandable-input-content" placeholder="Contact Name or Phone Number" />
            </div>
          </div>
          <div class="header-button panel-header-entry-fixed" id="new-conversation" alt="New Conversation">
            <svg class="new-conversation-button" viewbox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <path class="header-button-content" d="M 22,45 L 22,55 L 45,55 L 45,78 L 55,78 L 55,55 L 78,55 L 78,45 L 55,45 L 55,22 L 45,22 L 45,45 Z" />
            </svg>
          </div>
        </header>
        <div class="panel-flex-fill">
          <div class="contact-list-wrap">
            <div class="block-list-element">
              <ul class="block-list contact-list" id="list">
      <!--           <li class="contact unread">
                  <div class="contact-name">Contact Name</div>
                  <div class="small grey">Contact Phone Number</div>
                </li> -->
              </ul>
            </div>
            <div class="load-more-conversations grey" id="load-more-conversations">
              Load more conversations
            </div>
          </div>
          <div class="typeahead-wrap" id="typeahead-wrap">
            <ul id="contact-typeahead" class="typeahead">
              <li id="typeahead-element-placeholder" class="typeahead-element-placeholder">Press enter to text <span id="typeahead-element-placeholder-phone"></span></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="panel right-panel panel-flex" id="conversation">
        <header class="panel-header panel-flex-fixed">
          <div class="header-button panel-header-entry-fixed" id="button-back">
            <svg viewbox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <path class="header-button-content" d="M 25,50 L 55,80 L 70,80 L 40,50 L 70,20 L 55,20 Z" />
            </svg>
          </div>
          <div class="panel-header-entry-fill panel-title" id="conversation-name"></div>
        </header>
        <div class="panel-flex-fill" id="message-list-wrap">
          <ul class="block-list" id="message-list">
<!--             <li class="message message-incoming"> <- need to know whether incoming or outgoing
              <div class="message-content">SMS content here</div>
              <div class="message-time small grey">SMS time here</div>
            </li> -->
          </ul>
        </div>
        <div class="conversation-footer panel-flex-fixed">
          <div class="message-input-wrap">
            <textarea id="message-input" class="message-input" name="message" placeholder="Send to (123) 456-7890"></textarea>
            <div class="message-input-length-indicator tiny grey">
              <span id="message-input-length">0</span>/<span id="message-input-capacity">160</span>
            </div>
          </div>
          <button class="send-message-button" id="send-message">Send</button>
        </div>
      </section>
    </div>
  </body>
</html>
